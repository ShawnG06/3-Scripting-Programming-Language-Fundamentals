<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title> Course Explorer </title>
    <link rel = "stylesheet" href = "styles.css>
  </head>

<body>
      <h1> Course Explorer </h1>

      <div class = "section">
        <h2> Load Courses(JSON) </h2>
        <input type = "file" id = "fileInput" accept = ".json">
        <p id = "error></p>
          </div>

       <div class = "section">
          <h2>Sort and Filter </h2>

          <div id = "filterRow">
            <label>Department:
              <select id = "departmentFilter"><option value = ""> All</option></select>
            </label>

            <label>Level:
        <select id="levelFilter"><option value="">All</option></select>
      </label>

      <label>Credits:
        <select id="creditsFilter"><option value="">All</option></select>
      </label>

      <label>Instructor:
        <select id="instructorFilter"><option value="">All</option></select>
      </label>

      <label>Sort By:
        <select id="sortSelect">
          <option value="">None</option>
          <option value="title-asc">Title (A–Z)</option>
          <option value="title-desc">Title (Z–A)</option>
          <option value="id">ID</option>
          <option value="semester">Semester</option>
        </select>
      </label>
    </div>
  </div>

  <!-- 2-column layout -->
  <div id="mainLayout">
    <ul id="courseUl"></ul>
    <div id="courseDetails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
